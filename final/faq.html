        <div class='faq'>
    <input id='faq-a' type='checkbox'>
        <label for='faq-a'>
            <p class="faq-heading">What is the U.S. Equestrian Federation (USEF)?</p>
                <div class='faq-arrow'></div>
                    <p class="faq-text">USEF is the national governing body for equestrian sports in the United States. It oversees various equestrian disciplines, organizes competitions, and sets rules and regulations to ensure fair play and horse welfare. Its mission is to promote excellence, safety, and enjoyment in equestrian sports.</p>
        </label>
<div class='faq'>
    <input id='faq-b' type='checkbox'>
        <label for='faq-b'>
            <p class="faq-heading">How do I become a member of USEF?</p>
                <div class='faq-arrow'></div>
                    <p class="faq-text">You can join USEF by visiting their official website, usef.org, and signing up for membership. Membership options include annual and lifetime memberships, each offering different benefits like competition licenses, access to educational resources, and eligibility for awards.</p>
      </label>
      <div class='faq'>
        <input id='faq-c' type='checkbox'>
        <label for='faq-c'>
          <p class="faq-heading">What benefits do USEF members receive?</p>
          <div class='faq-arrow'></div>
          <p class="faq-text">USEF members enjoy a variety of benefits, including access to exclusive educational content, a subscription to Equestrian magazine, competition privileges, discounts on USEF merchandise, and access to horse recording and rider rating services.</p>
          </label>
          <div class='faq'>
            <input id='faq-d' type='checkbox'>
            <label for='faq-d'>
              <p class="faq-heading">How does USEF support horse welfare?</p>
              <div class='faq-arrow'></div>
              <p class="faq-text">USEF enforces strict guidelines to protect horses, including anti-doping rules, vet checks, rest requirements, and on-site veterinarians at events. These rules ensure horses are treated humanely and are not overworked or given substances that could harm them.</p>
</label>
<div class='faq'>
    <input id='faq-e' type='checkbox'>
    <label for='faq-e'>
      <p class="faq-heading">What is horse recording, and why is it required?</p>
      <div class='faq-arrow'></div>
              <p class="faq-text">Horse recording is the process of officially registering a horse with USEF. It is required for horses competing in USEF-sanctioned events to ensure that their achievements and standings are accurately tracked and that competition rules are applied consistently.</p>
              </label>
<div class='faq'>
    <input id='faq-f' type='checkbox'>
        <label for='faq-f'>
            <p class="faq-heading">What is the USEF High Performance Program?</p>
            <div class='faq-arrow'></div>
            <p class="faq-text">The High Performance Program supports athletes who aspire to compete internationally or represent the U.S. at events like the Olympics and World Equestrian Games. It provides access to training resources, clinics, and coaching to help prepare riders for elite competitions.</p>
            </label>
<div class='faq'>
    <input id='faq-g' type='checkbox'>
        <label for='faq-g'>
            <p class="faq-heading">How does USEF regulate competitions?</p>
            <div class='faq-arrow'></div>
            <p class="faq-text">USEF sets the standards and rules for competitions across multiple disciplines. It ensures that events meet safety and fairness standards and that judges and officials are trained according to USEF guidelines. Competitors must also adhere to USEF rules for eligibility and conduct.</p>
            </label>
<div class='faq'>
    <input id='faq-h' type='checkbox'>
        <label for='faq-h'>
            <p class="faq-heading">What is the Safe Sport policy at USEF?
                <div class='faq-arrow'></div>
                <p class="faq-text">USEFâ€™s Safe Sport policy promotes the safety and well-being of all participants, particularly minors. It requires all members to complete Safe Sport training, report any misconduct, and comply with policies that prevent harassment, abuse, and other violations.</p>
            </label>
<div class='faq'>
    <input id='faq-i' type='checkbox'>
        <label for='faq-i'>
            <p class="faq-heading">How can I get involved with USEF events?</p>
            <div class='faq-arrow'></div>
            <p class="faq-text">Members and non-members alike can attend USEF events. You can volunteer, spectate, or participate in clinics, shows, and competitions. Information on upcoming events and registration is available on the USEF website.</p>
</label>
<div class='faq'>
    <input id='faq-j' type='checkbox'>
        <label for='faq-j'>
            <p class="faq-heading">Who should I contact if I have issues with my membership?
                <div class='faq-arrow'></div>
                <p class="faq-text">For membership-related inquiries, contact USEF Member Services via the phone number or email provided on their website. They assist with renewals, membership benefits, competition licensing, and other questions.These FAQs provide a helpful introduction to USEF and the services it offers to its members, equestrian professionals, and enthusiasts.</p>
            </label>
